<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SkyWings Airlines - Seat Selection</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f7f3e9;
    }
     header {
        background-color: #0a1a3d;
        padding: 15px 30px;
        color: #d4af37;
    }
    header h1 {
        margin: 0;
        font-size: 1.6em;
    }
    .container {
        display: flex;
        padding: 20px;
        gap: 20px;
    }
    .row {
        display: flex;
        justify-content: center;
    }
    .aisle-gap {
        width: 40px;
    }
    .seat {
        background-color: #f8f1d9;
        width: 50px;
        height: 50px;
        border-radius: 8px;
        text-align: center;
        line-height: 50px;
        border: 2px solid #d4af37;
        margin: 5px;
    }
</style>
</head>
<body>
<header>
    <h1>SkyWings Airlines</h1>
</header>
<div class="container">
    <div class="seat-map">
        <h2>Select Your Seats</h2>
        <div class="row">
            <div class="seat">A1</div>
            <div class="seat">A2</div>
            <div class="seat">A3</div>
            <div class="aisle-gap"></div>
            <div class="seat">A4</div>
            <div class="seat">A5</div>
            <div class="seat">A6</div>
        </div>
    </div>
    <div class="details">
        <h2>Passenger Details</h2>
