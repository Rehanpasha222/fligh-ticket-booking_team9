<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkyWings Airlines - Seat Selection</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background-color: #f7f3e9;
        color: #333;
    }
header {
        background-color: #0a1a3d;
        padding: 15px 30px;
        color: #d4af37;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    header h1 {
        margin: 0;
        font-size: 1.6em;
    }
    .container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        gap: 20px;
        flex-wrap: wrap;
    }
    .seat-map {
        flex: 1;
        min-width: 300px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .row {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
    }
    .side {
        display: flex;
        gap: 10px;
    }
    .aisle-gap {
        width: 40px;
    }
        
    .seat {
        background-color: #f8f1d9;
        width: 50px;
        height: 50px;
        border-radius: 8px;
        text-align: center;
        font-size: 0.9em;
        font-weight: 600;
        display: flex;
        flex-direction: column;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        border: 2px solid #d4af37;
        user-select: none;
    }
    .seat span {
        font-size: 0.7em;
        font-weight: 400;
        color: #555;
    }
    .seat:hover {
        transform: scale(1.1);
        box-shadow: 0 0 12px rgba(212,175,55,0.8);
        background-color: #f4e5b3;
    }
.seat.selected {
        background-color: #d4af37;
        color: white;
        box-shadow: 0 0 15px rgba(212,175,55,1);
        transform: scale(1.15);
    }
    .seat.booked {
        background-color: #ccc;
        color: #666;
        cursor: not-allowed;
        border-color: #999;
    }
    .details {
        flex: 0.8;
        min-width: 280px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input:focus {
        outline: none;
        border-color: #d4af37;
        box-shadow: 0 0 6px rgba(212,175,55,0.5);
    }
     button {
        padding: 10px 15px;
        background-color: #d4af37;
        border: none;
        color: white;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
 button:hover {
        background-color: #b8962f;
    }
 .reset-btn {
        background-color: #555;
        margin-left: 10px;
    }
.reset-btn:hover {
        background-color: #333;
    }
</style>
</head>
<body>
<header>
    <h1>SkyWings Airlines</h1>
</header>
<div class="container">
<div class="details">
<h2>Passenger Details</h2>
<label>Name:</label><br>
<input type="text" id="name" placeholder="Enter your name"><br><br>

<label>Age:</label><br>
        <input type="number" id="age" placeholder="Enter your age"><br><br>
 <label>Contact:</label><br>
        <input type="text" id="contact" placeholder="Enter your contact"><br><br>

 <h3>Booking Summary</h3>
        <p id="summary">No seats selected.</p>
        <button onclick="confirmBooking()">Proceed to Payment</button>
        <button class="reset-btn" onclick="resetSelection()">Reset Selection</button>
    </div>
</div>

<script>
const seatPrices = { window: 5000, aisle: 3500, middle: 2500 };
const bookedSeats = ["A1","A6","C3","D4","F5"];
const seatsContainer = document.getElementById("seatsContainer");
const rows = ["A","B","C","D","E","F"];
rows.forEach(row => {
    const rowDiv = document.createElement("div");
    rowDiv.classList.add("row");

    const leftSide = document.createElement("div");
    leftSide.classList.add("side");

    const rightSide = document.createElement("div");
    rightSide.classList.add("side");
 ["1","2","3"].forEach((num, idx) => {
        let seatType = idx === 0 ? "window" : idx === 1 ? "middle" : "aisle";
        let seat = createSeat(`${row}${num}`, seatPrices[seatType]);
        leftSide.appendChild(seat);
    });

["4","5","6"].forEach((num, idx) => {
        let seatType = idx === 2 ? "window" : idx === 1 ? "middle" : "aisle";
        let seat = createSeat(`${row}${num}`, seatPrices[seatType]);
        rightSide.appendChild(seat);
    });
 const aisle = document.createElement("div");
    aisle.classList.add("aisle-gap");

    rowDiv.appendChild(leftSide);
    rowDiv.appendChild(aisle);
    rowDiv.appendChild(rightSide);

    seatsContainer.appendChild(rowDiv);
});
function createSeat(label, price) {
    const seat = document.createElement("div");
    seat.classList.add("seat");
    seat.innerHTML = `${label}<span>₹${price}</span>`;

    // Mark as booked if in pre-booked list
    if (bookedSeats.includes(label)) {
        seat.classList.add("booked");
    } else {
        seat.addEventListener("click", () => toggleSeat(seat, label, price));
    }

    return seat;
}
let selectedSeats = [];
function toggleSeat(seat, label, price) {
    if (seat.classList.contains("booked")) return; // Ignore booked seats

    seat.classList.toggle("selected");

    if (seat.classList.contains("selected")) {
        selectedSeats.push({ label, price });
    } else {
        selectedSeats = selectedSeats.filter(s => s.label !== label);
    }
updateSummary();
}
function updateSummary() {
    if (selectedSeats.length === 0) {
        document.getElementById("summary").textContent = "No seats selected.";
        return;
    }
    let total = selectedSeats.reduce((sum, seat) => sum + seat.price, 0);
    let seatList = selectedSeats.map(s => s.label).join(", ");
    document.getElementById("summary").textContent = `Seats: ${seatList} | Total Fare: ₹${total}`;
}
function confirmBooking() {
    if (selectedSeats.length === 0) {
        alert("Please select at least one seat before proceeding.");
        return;
    }
    alert("Proceeding to payment page...");
    window.location.href = "payment.html"; // Redirect to payment page
}

function resetSelection() {
    document.querySelectorAll(".seat.selected").forEach(seat => seat.classList.remove("selected"));
    selectedSeats = [];
    updateSummary();
}
