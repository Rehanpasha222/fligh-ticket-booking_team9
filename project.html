<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkyWings Airlines - Seat Selection</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background-color: #f7f3e9;
        color: #333;
    }
header {
        background-color: #0a1a3d;
        padding: 15px 30px;
        color: #d4af37;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    header h1 {
        margin: 0;
        font-size: 1.6em;
    }
    .container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        gap: 20px;
        flex-wrap: wrap;
    }
    .seat-map {
        flex: 1;
        min-width: 300px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .row {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
    }
    .side {
        display: flex;
        gap: 10px;
    }
    .aisle-gap {
        width: 40px;
    }
        
    .seat {
        background-color: #f8f1d9;
        width: 50px;
        height: 50px;
        border-radius: 8px;
        text-align: center;
        font-size: 0.9em;
        font-weight: 600;
        display: flex;
        flex-direction: column;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        border: 2px solid #d4af37;
        user-select: none;
    }
    .seat span {
        font-size: 0.7em;
        font-weight: 400;
        color: #555;
    }
    .seat:hover {
        transform: scale(1.1);
        box-shadow: 0 0 12px rgba(212,175,55,0.8);
        background-color: #f4e5b3;
    }
.seat.selected {
        background-color: #d4af37;
        color: white;
        box-shadow: 0 0 15px rgba(212,175,55,1);
        transform: scale(1.15);
    }
    .seat.booked {
        background-color: #ccc;
        color: #666;
        cursor: not-allowed;
        border-color: #999;
    }
    .details {
        flex: 0.8;
        min-width: 280px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input:focus {
        outline: none;
        border-color: #d4af37;
        box-shadow: 0 0 6px rgba(212,175,55,0.5);
    }
     button {
        padding: 10px 15px;
        background-color: #d4af37;
        border: none;
        color: white;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
